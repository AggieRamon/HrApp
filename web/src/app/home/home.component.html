<div class="container">
    <div class="navigation">
        <div #emp class="employees" [ngClass]="{'removeBorder': empBorder}" (click)="clicked(emp)">
            <p>Employees</p>
        </div>
        <div #job class="jobs" [ngClass]="{'addLeftBorder': jobsLeftBorder, 'removeBottomBorder': jobsBottomBorder}" (click)="clicked(job)">
            <p>Jobs</p>
        </div>
        <div #dept class="departments" [ngClass]="{'removeBottomBorder': deptBottomBorder}" (click)="clicked(dept)">
            <p>Departments</p>
        </div>
        <div #loc class="locations" [ngClass]="{'removeBorder': locBorder}" (click)="clicked(loc)">
            <p>Locations</p>
        </div>
    </div>

    <emp-table [hidden]="hideEmp"></emp-table>
    <job-table [hidden]="hideJob" (showJobForm)="toggleNewJobForm($event)" [refresh]="jobRefresh"></job-table>
    <dept-table [hidden]="hideDept" (newDeptForm)="toggleNewDeptForm($event)" [refresh]="deptRefresh"></dept-table>
    <loc-table [hidden]="hideLoc" (newLocForm)="toggleNewLocForm($event)" [refresh]="locRefresh"></loc-table>


</div>

<new-job [hidden]="hideNewJobForm" (showJobForm)="toggleNewJobForm($event)" [refresh]="jobRefresh"></new-job>
<new-dept [hidden]="hideNewDeptForm" (newDeptForm)="toggleNewDeptForm($event)" [refresh]="deptRefresh"></new-dept>
<new-loc [hidden]="hideNewLocForm" (newLocForm)="toggleNewLocForm($event)" [refresh]="locRefresh"></new-loc>
