<button class="create" routerLink="/create">CREATE</button>
<div>
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
            <th>Status</th>
            <th></th>
        </thead>
        <tbody>
            <ng-container *ngFor="let user of getUsers()">
                <tr routerLink="/edit/{{ user.id }}">
                    <td #userID>{{ user.id }}</td>
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{ user.jobtitle }}</td>
                    <td>{{ user.status }}</td>
                    <td>
                        <button class="delete" (click)="delete(userID, $event)">DELETE</button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
